<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Music History</title>
	  <link rel="stylesheet" type="text/css" href="styles.css" />
	</head>

	<body>
		<div class="wrapper">
			<div id="navBar">
				<nav>
					<ul id="navList">
						<li><a id="linkViewMusic" href="#">View Music</a></li>
						<li class="middleNav"><a id="linkAddMusic" href="#">Add Music</a></li>
						<li><a id="linkProfile" href="#">Profile<a/></li>
					</ul>
				</nav>
			</div>

			<div class="flexcontainer">
				<div id="sideMenu" class="visible">
					<form>

						<label>Song Length:</label>
						<input id="lengthSlider" type="range" min="0" max="12">
						<br>
						<br>

						<label for="artist">Artist:</label><br>
						<select name="artist">
							<option value="lafemme">La Femme</option>
							<option value="idlebloom">Idle Bloom</option>
							<option value="hormonar">H贸rm贸nar</option>
							<option value="dbfc">DBFC</option>
							<option value="thewhitestripes">The White Stripes</option>
						</select>
						<br>
						<br>

						<label for="album">Album:</label><br>
						<select name="album">
							<option value="psychotropicalberlin">Psycho Tropical Berlin</option>
							<option value="littledeaths">Little Deaths</option>
							<option value="hormonarep">H贸rm贸nar EP</option>
							<option value="jenks">Jenks</option>
							<option value="elephant">Elephant</option>
						</select><br>
						<br>

						<form>
							<label>Genre:</label><br>
							<ul id="genreCheck">
								<li><input type="checkbox" name="genre1" value="rock">Rock</li>
								<li><input type="checkbox" name="genre2" value="electronic">Electronic</li>
								<li><input type="checkbox" name="genre3" value="pop">Pop</li>
								<li><input type="checkbox" name="genre4" value="hip-hop">Hip-Hop</li>
								<li><input type="checkbox" name="genre5" value="blues">Blues</li>
								<li><input type="checkbox" name="genre6" value="jazz">Jazz</li>
							</ul>
						</form><br>
						<br>

						<button id="filterButton">Filter</button>

					</form>
				</div> 		<!-- End of Side Menu Div -->

				<div id="songBlock" class="visible">					
				</div>		<!-- End of Song Block Div -->

				<div id="addMusic" class="hidden">

					<ul id="musicAddInputs">
					<li><label for="songName">Song Name:  </label>
					<input type="text" name="songName" id="songName"></li>

					<li><label for="artist">Artist:  </label>
					<input type="text" name="artist" id="artist"></li>

					<li><label for="album">Album:  </label>
					<input type="text" name="album" id="album"></li>
					</ul>

					<button id="addButton">Add</button>

				</div>		<!-- End of Add Music Div -->

			</div>	
				
		</div>

		<script type="text/javascript" src="songs.js"></script>
		<script type="text/javascript" src="changeview.js"></script>

	</body>

</html>
