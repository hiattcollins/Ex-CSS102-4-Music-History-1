						<br>

							<option value="hormonarep">Hórmónar EP</option>
							<option value="jenks">Jenks</option>
							<option value="elephant">Elephant</option>
						</select><br>
						<br>

						<form>
							<label>Genre:</label><br>
							<ul id="genreCheck">
								<li><input type="checkbox" name="genre1" value="rock">Rock</li>
								<li><input type="checkbox" name="genre2" value="electronic">Electronic</li>
								<li><input type="checkbox" name="genre3" value="pop">Pop</li>
								<li><input type="checkbox" name="genre4" value="hip-hop">Hip-Hop</li>
								<li><input type="checkbox" name="genre5" value="blues">Blues</li>
								<li><input type="checkbox" name="genre6" value="jazz">Jazz</li>
							</ul>
						</form><br>
						<br>

						<button id="filterButton">Filter</button>

					</form>
				</div>
